{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/style_login.css' %}">

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            
<div class="col-sm-6 text-black">

<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

<form style="width: 23rem;" method="POST" >
    {% csrf_token %}
    
    <!-- Error -->

    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

    <!-- email  -->
    <div class="form-group mb-4">
    <input  name="email" value="{{values.email}}" type="email" required placeholder="example@gmail.com" class="form-control form-control-lg"/>
    <label class="form-label">Email address</label>
    </div>

    

    <!-- password -->
    <div class="form-group mb-4">
    <input name="password" type="password"  placeholder="***********" class="form-control form-control-lg"/>
    <label class="form-label" >Password</label>
    </div>

    <!-- login -->
    <div class="form-group mt-3">
    <button class="btn btn-info" type="submit">Login</button></br></br>
    
    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Forgot password?</a></p>
    </div>


    
    
    <p>Don't have an account? <a href="/signup" class="link-info">Register here</a></p>

    

</form></div></div>

<div class="col-sm-6 px-0 d-none d-sm-block">
<img src={% static 'images/shopping.jpg' %} >
</div></div>


</div>
</section>


{% endblock %}
